services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gob_evaluator_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gob_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gob_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-gob_evaluator}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evaluator_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gob_admin -d gob_evaluator"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: gob_evaluator_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evaluator_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --loglevel warning

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  evaluator_network:
    driver: bridge
    name: adsib_evaluator_network
